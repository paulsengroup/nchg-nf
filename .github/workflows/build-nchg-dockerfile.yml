name: Build NCHG Dockerfile

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/build-nchg-dockerfile.yml"
      - ".github/workflows/build-dockerfile.yml"
      - "containers/nchg__*.Dockerfile"
  pull_request:
    paths:
      - ".github/workflows/build-nchg-dockerfile.yml"
      - ".github/workflows/build-dockerfile.yml"
      - "containers/nchg__*.Dockerfile"

# https://stackoverflow.com/a/72408109
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-nchg-dockerfile:
    name: Build NCHG Dockerfile
    uses: paulsengroup/nchg-nf/.github/workflows/build-dockerfile.yml@main
    with:
      dockerfile-glob: "containers/nchg__*.Dockerfile"

    permissions:
      contents: read
      packages: write
